<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="blocks">
        <legend>Personal information</legend>
        
        <label for="surname">Surname:
          <input 
            type="text"
            name="Surname"
            id="surname"
            autocomplete="off"
            pattern="\w+"
            class="input"
            required
          >
        </label><br>
        
        <label for="name">Name:
          <input 
            type="text"
            name="Name"
            id="name"
            autocomplete="off"
            pattern="\w+"
            class="input"
            required
          >
        </label><br>
        
        <label for="age">How old are You?:
          <input 
            type="number"
            name="How old are You?"
            id="age"
            min="1"
            max="100"
            value="12"
            class="input"
            required
          >
        </label><br>
        
        <label for="birth">Full date of birth:
          <input 
            type="date"
            name="Full date of birth"
            id="birth"
            class="input"
            required
          >
        </label><br>
        
        <label for="checkbox">I accept the term of the agreement:
          <input 
            type="checkbox"
            name="I accept the term of the agreement:"
            id="checkbox"
            class="input"
            required
          >
        </label><br>
      </fieldset>

      <fieldset class="blocks">
        <legend>Registration</legend>
        
        <label for="email">E-mail:
          <input 
            type="email"
            name="E-mail"
            id="email"
            placeholder="email@example.com"
            class="input"
            required
          >
        </label><br>
        
        <label for="password">Password:
          <input 
            type="password"
            name="Password"
            id="password"
            minlength="5"
            maxlength="10"
            class="input"
            required
          >
        </label><br>
      </fieldset>
      
      <fieldset class="blocks">
        <legend> An interesting facts about you!</legend>
        
        <label>Do you love cats?
          <input type="radio"
            name="Do you love cats?"
            value="Yes"
            class="input"
          >
            Yes
        </label>
  
        <label>
          <input type="radio"
            name="Do you love cats?"
            value="No"
            class="input"
          >
            No
        </label><br>
        
        <label>
          What is your favorite color?
          <input 
            type="color"
            name="What is your favorite color?"
            class="input"
          >
        </label><br>

        <label for="time">What time do you go to bed?
          <input 
            type="time"
            name="What time do you go to bed?"
            id="time"
            class="input"
          >
        </label><br>

        <label>
          What are your favorite brand of cars?
          <select name="What are your favorite brand of cars?" 
          multiple 
          class="input"
          >
            <option value="BMW" >BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label for="rate">How do you rate our work? 
          <input 
            type="range"
            name="How do you rate our work?"
            id="rate"
            class="input"
          >
        </label><br>
      </fieldset>

      <fieldset class="blocks">
        <legend>Additional info:</legend>

        <label>Comments:
          <textarea 
            name="Comments" 
            cols="20" 
            rows="2"
            class="input"
          ></textarea>
        </label><br>

        <label>
          Would you recommend us?
          <select name="Would you recommend us?" class="input">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label><br>

      </fieldset>

      <button type="submit" class="input">Submit</button>

    </form>

  </body>
</html>
